<!DOCTYPE html>
<html lang="CS">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <!--<script src="script.js"></script>-->
        <meta charset="utf-8">
        <title>Copy system</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        <textarea id="textId" title="Text to copy">SUSSSY BAKA N</textarea>
        <button class="btn btn-outline-success" id="copyBtn" title="Copy"><i class="bi bi-clipboard"></i></button>
        <script>
        document.getElementById("copyBtn")
        .onclick = function() {
            let text = document.getElementById("textId").value;
            navigator.clipboard.writeText(text)
            .then(() => {
                alert('Text copied to clipboard');
            })
            .catch(err => {
                alert('Error in copying text: ', err);
            });
        }
        </script>
    </body>
</html>
